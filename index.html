<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container height-40">
            <div class="row">
                <div class="col-6">
                    <div class="content bgcolor-red"></div>
                </div>
                <div class="col-6">
                    <div class="content bgcolor-green"></div>
                </div>
            </div>
        </div>

    </header>
    <!-- MAIN -->
    <main>
        <!-- START BOOTSTRAP -->
        <div class="bg-start ">
            <div class="container height-300">
                <div class="row">
                    <div class="col-12">
                        <div class="content bgcolor-aqua"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PORTFOLIO -->
        <div class="container height-1000">
            <div class="row">
                <div class="col-12 my-2">
                    <div class="content bgcolor-brown">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-2">
                    <div class="content bgcolor-yellow">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-2">
                    <div class="content bgcolor-orange">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-2">
                    <div class="content bgcolor-black">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-2">
                    <div class="content bgcolor-blue">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-2">
                    <div class="content bgcolor-grey">
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-2">
                    <div class="content bgcolor-lime">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- ABOUT -->
        <div class="bg-start ">
            <div class="container height-450 ">
                <div class="row">
                    <div class="col-12 my-2">
                        <div class="content bgcolor-coral"></div>
                    </div>
                    <div class="col-12 col-md-6 my-2 ">
                        <div class="content bgcolor-pink"></div>
                    </div>
                    <div class="col-12 col-md-6 my-2 ">
                        <div class="content bgcolor-navy"></div>
                    </div>
                    <div class="col-12 my-2 ">
                        <div class="content bgcolor-olive"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTACT ME -->
        <div class="container height-400 ">
            <div class="row">
                <div class="col-12 my-2">
                    <div class="content bgcolor-magenta"></div>
                </div>
                <div class="col-12 my-2 ">
                    <div class="content bgcolor-gold"></div>
                </div>
                <div class="col-12 mt-5 ">
                    <div class="content bgcolor-cyan"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- LOCATION / AROUND THE WEB / ABOUT FREELANCER -->
        <div class="bg-location">
            <div class="container height-250 mt-5 ">
                <div class="row">
                    <div class="col-12 col-md-4 my-2">
                        <div class="content bgcolor-crimson"></div>
                    </div>
                    <div class="col-12 col-md-4 my-2 ">
                        <div class="content bgcolor-darkblue"></div>
                    </div>
                    <div class="col-12 col-md-4 mt-2 my-md-2">
                        <div class="content bgcolor-deeppink"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- COPYRIGHT -->
        <div class="bg-copyright">
            <div class="container height-100">
                <div class="row">
                    <div class="col-12">
                        <div class="content bgcolor-lightblue"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
